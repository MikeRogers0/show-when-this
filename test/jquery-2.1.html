<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery 2.1 - showWhenThis</title>
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../src/show-when-this.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    
    <div id="default_settings">
      <input type="checkbox" name="show_additional_information" value="hide" checked="checked" />
      <div class="additional_information">
        Showing #checkboxes .additional_information
      </div>
    </div>
    
    <div id="radio_buttons">
      <input type="radio" name="show_additional_information" value="show" />
      <input type="radio" name="show_additional_information" value="hide" checked="checked" />
      <div class="additional_information">
        Showing #radio_buttons .additional_information
      </div>
    </div>

    <div id="checkboxes">
      <input type="checkbox" name="show_additional_information" value="hide" checked="checked" />
      <div class="additional_information">
        Showing #checkboxes .additional_information
      </div>
    </div>
    
    <div id="select">
      <select name="show_additional_information">
        <option value="show">Show the nested fields</option>
        <option value="hide">Hide the nested fields</option>
      </select>
      <div class="additional_information">
        Showing #select .additional_information
      </div>
    </div>
    
    <div id="nested_fields">
      <input type="text" name="show_additional_information" value="hide" />
      <div class="additional_information">
        Showing #nested_fields .additional_information

        <input type="text" name="show_nested_additional_information" value="hide" required />

        <div class="nested_additional_information">
          Showing #nested_fields .nested_additional_information
        </div>
      </div>
    </div>
    
  </div>
  <script type="text/javascript" src="../bower_components/qunit/qunit/qunit.js"></script>
  
  <script src="units/default_setup.js"></script>
  <script src="units/radio_buttons.js"></script>
  <script src="units/checkboxes.js"></script>
  <script src="units/select.js"></script>
  <script src="units/nested_fields.js"></script>
  <script src="units/callback.js"></script>
</body>
</html>
